server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:5432/teebay
    username: ${DB_USER:postgres}
    password: ${DB_PASS:postgres}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

graphql:
  servlet:
    mapping: /graphql
  tools:
    schema-location-pattern: classpath*:graphql/**/*.graphqls
  graphiql:
    enabled: true
    path: /graphiql
